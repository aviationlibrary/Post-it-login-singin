<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it/login-signup</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body> 
    <div class="main-container">
        <div class="form-container join-us">
            <form action="#">
                <div>
                    <h2>Join Us</h2>
                </div>
                
                <div class="link-media">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <span>Post-It with email registration</span>
                
                <input type="Username" value="" placeholder="Username">
                <input type="Email" value="" placeholder="Email">
                <input type="text" value="" placeholder="password">
                <div class="radio">
                    <div>
                        <span>Gender:</span>
                    </div>
                    <input type="radio" name="gender" value="male" :checked> Male
                    <input type="radio" name="gender" value="Female" :checked> Female
                    
                </div>
                <button class="button-enter ">Sign Up...</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                
                <h2>Sign In</h2>
                <div class="link-media">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Stay connected, Explore, Post-It</span>
                
                <input type="Username" value="" placeholder="Username">
                <input type="Email" value="" placeholder="Email">
                <a href="#" class="anchor">forgot your password?</a>
                <button class="button-enter">Sign In...</button>
            </form>
        </div>
        <div class="side-container">
            <div class="information">
                <div class="side sideright">
                    <h2>
                        Welcome to Post-It !!
                    </h2>
                    <p>
                        Join us and connect with like-minds
                        around the world...
                    </p>
    
                    <button class="side-enter register-button">Sign Up</button>
                </div>
                <div class="side sideleft">
                    
                    <h2>
                        Welcome Back !
                    </h2>
                    <p>
                        Stay connected with Post-It <br>
                        Log-in your personal details...
                    </p>
    
                    <button class="side-enter signin-button">Sign In</button>
                </div>
            </div>
            
        </div>
       
    </div>
  
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="script.js"></script>
</body>
</html>
